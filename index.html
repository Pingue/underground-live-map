<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Live map of London Underground trains</title>
  <link rel="stylesheet" href="/data/lib/leaflet.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="/data/lib/leaflet.ie.css">
  <![endif]-->
  <link rel="stylesheet" href="/data/lib/leaflet.label.css">
  <link rel="stylesheet" href="/data/css.css">
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/data/lib/leaflet.js"></script>
  <script src="/data/lib/leaflet.label.js"></script>
  <script src="/data/lib/reqwest.min.js"></script>
  <script>
    var TrainTimes = {
      refresh: 1,
      keep_trains: true,
      url: '/data/',
      centre: [51.507, -0.120],
      fit_bounds: false,
      station_icon: true,
      bike_icon: true,
      train_colour: '#ff0'
    };
  </script>
  <script src="/data/js/trains.js"></script>
 </head>
 <body>

  <div id="map"><div style="padding: 1em; color: gray;">Loading...</div></div>

  <div id="header">
  <h1>London Data</h1>
  <p>By Mike Frost, credits to Matthew Somerville.
  <small>Data collected: <span id="update">No data yet</span></small>
  </div>

<noscript>
<div style="border: solid 2px #cc0000; padding: 5px; width: 70%; margin: 1em auto;">
I'm afraid that this page requires JavaScript to draw the maps and plot
move the trains, which isn't possible with just HTML.
However, all the data used to generate the map is accessible and available from
<a href="http://www.tfl.gov.uk/">Transport for London's website</a>. &mdash;
Matthew
</div>
</noscript>

  <div id="loading"></div>
  <div id="info">

<div id="info_show">
<p class="showhide"><a href="" onclick="Info.Show(); return false;">Layers</p>
</div>
<div id="info_shown">
<p class="showhide"><a href="" onclick="Info.Hide(); return false;">Hide</a>

<div style="margin-bottom: 1em;">
	Select which layers to view:<br/>
	<input type="checkbox" class="layerChoice" id="selectTubeTrains" checked>Tube Trains<br/>
	<input type="checkbox" class="layerChoice" id="selectTubeStations" checked>Tube Stations<br/>
	<input type="checkbox" class="layerChoice" id="selectBikes">Bike Hire<br/>
  </div>
  </div>
  <script type="text/javascript"> load(); </script>
 </body>
</html>
